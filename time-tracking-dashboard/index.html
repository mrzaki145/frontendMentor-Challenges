<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Mostafa Reda" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script type="module" crossorigin src="./assets/index-78ad6f65.js"></script>
    <link rel="stylesheet" href="./assets/index-993cdc2b.css">
  </head>
  <body>
    <div id="root" class="wrapper">
      <header class="sidebar">
        <div class="user__info">
          <img class="user__img" src="./images/image-jeremy.png" alt="Jeremy" />
          <h1 class="user__name">
            <span>Report for</span>
            <br />
            Jeremy <br class="name-break" />
            Robson
          </h1>
        </div>

        <nav>
          <menu id="time-frames-list" class="filter-list">
            <li class="filter-list__item">
              <button
                type="button"
                class="filter-list__btn"
                data-time-frame="daily"
              >
                Daily
              </button>
            </li>
            <li class="filter-list__item">
              <button
                type="button"
                class="filter-list__btn"
                aria-pressed="true"
                data-time-frame="weekly"
              >
                Weekly
              </button>
            </li>
            <li class="filter-list__item">
              <button
                type="button"
                class="filter-list__btn"
                data-time-frame="monthly"
              >
                Monthly
              </button>
            </li>
          </menu>
        </nav>
      </header>

      <main id="reports" class="reports"></main>
    </div>

    
  </body>
</html>

<template id="reportTemplate">
  <article class="card">
    <div class="card__content">
      <header class="card__header">
        <h2 class="card__title"></h2>
        <button class="card__btn" type="button" aria-label="more-options">
          <svg width="21" height="5">
            <use href="#icon-ellipsis"></use>
          </svg>
        </button>
      </header>
      <section>
        <p class="card__current-time"></p>
        <p class="card__previous-time"></p>
      </section>
    </div>
  </article>
</template>

<svg width="0" height="0" hidden>
  <symbol
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 21 5"
    id="icon-ellipsis"
  >
    <path
      d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z"
      fill="var(--pale-blue)"
      fill-rule="evenodd"
    ></path>
  </symbol>
</svg>
