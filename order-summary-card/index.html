<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mostafa Reda" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <title>Frontend Mentor | Order summary card</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
<main class="card">
  <div class="card__img">
    <img src="https://order-summary-three-ashy.vercel.app/images/illustration-hero.svg" alt="">
  </div>
  <header>
    <h1>Order Summary</h1>
    <p>
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </p>
  </header>

  <section>
    <div class="icn">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48">
        <g fill="none" fill-rule="evenodd">
          <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
          <path fill="#717FA6" fill-rule="nonzero" d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z" />
        </g>
      </svg>
    </div>
    <div class="txt">
      <h2>Annual Plan</h2>
      <p>$59.99/year</p>
    </div>

    <a class="link" href="#">Change</a>
  </section>

  <footer>
    <button class="btn btn--primary">Proceed to Payment</button>
    <button class="btn btn--secondary">Cancel Order</button>
  </footer>
</main>
</body>
</html>
